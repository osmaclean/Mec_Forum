<!DOCTYPE html>
<html lang="pt-br">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="src/styles/index.css">
      <link rel="stylesheet" href="src/styles/style.css">
      <link rel="stylesheet" href="src/styles/sugests.css">
      <link rel="stylesheet" href="src/styles/menu.css">
      <link rel="stylesheet" href="src/styles/global.css">
      <title>Mec Fórum</title>
      <link rel="shortcut icon" href="src/assets/img/favicon-forum.png" type="image/x-icon">
</head>

<body>
      <header>
            <nav>
                  <img class="logo" src="src/assets/img/logo.png" alt="logo">

                  <div class="div_header">
                        <ul>
                              <li>Logout</li>
                        </ul>
                        <img class="logout" src="src/assets/img/saida-white.png" alt="">
                  </div>

            </nav>
      </header>

      <main>
            <div class="post">
                  <img class="perfil-post" src="src/assets/img/people1.png" alt="people1">
                  <div class="post_text">
                        <h2>Lucas Maclean</h2>
                        <span>Web Developer</span>
                  </div>
            </div>


            <input class="input-titulo" type="text" placeholder="Digite um título...">
            <textarea maxlength="1000" class="textarea"
                  placeholder="Digite uma descrição com no máximo 1000 caracteres..." name="" id="" cols="30"
                  rows="10"></textarea>

            <button disabled class="postar">Postar</button>

      </main>

      <section>

            <h1 id="sugest-title">Sugestões para você seguir</h1>
            <div class="sugests">
                  <div class="container">
                        <img class="people2" src="src/assets/img/people2.png" alt="people2">
                        <div class="text-sugest">
                              <h2>Caio Jr.</h2>
                              <span>IOS Developer</span>
                        </div>
                  </div>
                  <button class="follow">Seguindo</button>

                  <div class="container">
                        <img class="people2" src="src/assets/img/people6.png" alt="people2">
                        <div class="text-sugest">
                              <h2>Luiz Lima</h2>
                              <span>UX/UI Designer</span>
                        </div>
                  </div>
                  <button class="follow-us">Seguir</button>

                  <div class="container">
                        <img class="people2" src="src/assets/img/people5.png" alt="people2">
                        <div class="text-sugest">
                              <h2>Filipe Vás</h2>
                              <span>Web Developer</span>
                        </div>
                  </div>
                  <button class="follow-us">Seguir</button>
            </div>

            

      </section>









</body>

</html>
